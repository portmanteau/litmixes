<template name="mix">
  <div class="litmix" data-js="drop">
    <!-- {{>playlist}} -->
    <div class="songs">
      {{>songHeader}}

      <div class="song-items">
        {{#each songs}}
          {{>song}}
        {{/each}}
      </div>

      <div class="drop-area" data-js="drop" data-destination="bottom">
        Drop MP3<i aria-hidden="true" class="fa fa-plus"></i>
      </div>
      <div class="mix__add-song-prompt">
        <input type="text" placeholder="Song name" value="{{search}}">
        <div>{{search}}</div>
      </div>
    </div>

    {{> progressBar}}
    {{>controlBar}}
  </div>
</template>
