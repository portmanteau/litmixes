<head>
  <title>simple</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="litmix">
    {{>playlist}}
    <div class="songs">
      {{>songHeader}}

      {{#each songs}}
        {{>song}}
      {{/each}}

      <div class="drop-area" data-js="drop">
        Drop MP3<i aria-hidden="true" class="fa fa-plus"></i>
      </div>
    </div>
  </div>
  {{>controlBar}}
</body>
