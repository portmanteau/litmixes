<template name="clients">
  <div class="clients dankmode-only">
    {{#each clients }}
      {{#unless isSelf sid}}
        <div class="client {{ isWatchedClass sid }}" data-sid="{{ sid }}">
          {{ sid }}
          <span class="time"></span>
        </div>
      {{/unless}}
    {{/each}}
  </div>
</template>
