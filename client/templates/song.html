<template name="song">
  <div class="song real-song">
    <div class="song__play">
      <i aria-hidden="true" class="fa fa-play"></i>
    </div>
    <div class="song__title">
      {{title}}
    </div>
    <div class="song__artist">
      <a>{{artist}}</a>
    </div>
    <div class="song__album">
      <a>{{album}}</a>
    </div>
  </div>
</template>
