<template name="song">
  <div data-id="{{_id}}"
    data-order="{{order}}"
    class="song real-song loaded--{{hasUrl}}"
    data-js="drop"
    draggable="true"
    style="order: {{order}}">
    <div class="song__play">
      <i aria-hidden="true" class="fa fa-play"></i>
      <i aria-hidden="true" class="fa fa-volume-up"></i>
    </div>
    <div class="song__title">
      {{#if title}}
        {{title}}
      {{else}}
        {{fileName}}
      {{/if}}
    </div>
    <div class="song__artist">
      <a>{{artist}}</a>
    </div>
    <div class="song__album">
      <a>{{album}}</a>
    </div>
    <div class="song__actions">
      <a href="{{url}}"><i class="fa fa-download song__download"></i></a>
      <a><i class="fa fa-trash song__remove"></i></a>
    </div>
    {{> progressBar}}
  </div>
</template>
